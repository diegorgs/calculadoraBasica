<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Calculadora</title>
</head>

<body class="bg-dark text-white">

    <div class="container">


        <div class="container">
            <div class="row">
                <div>
                    <h1>Calculadora</h1>
                </div>
                <div class="col d-flex justify-content-center">


                    <div class="calculadora">

                        <div>
                            <p id='hist' style='text-align:right; height: 15px;'>
                        </div>
                        <input id="resultado" type="text" class="form-control resultado" placeholder="0"
                            disabled="disabled" />

                        <div class="row">
                            <button onclick="limpar()" type="button" class="btn btn-danger btn-lg clear">C</button>
                            <button onclick="operadores('/')" type="button" class="btn btn-warning btn-lg">/</button>
                            <button onclick="operadores('*')" type="button" class="btn btn-warning btn-lg">x</button>
                        </div>

                        <div class="row">
                            <button onclick="calcular('7')" type="button" class="btn btn-primary btn-lg ">7</button>
                            <button onclick="calcular('8')" type="button" class="btn btn-primary btn-lg ">8</button>
                            <button onclick="calcular('9')" type="button" class="btn btn-primary btn-lg">9</button>
                            <button onclick="operadores('-')" type="button" class="btn btn-primary btn-lg ">-</button>
                        </div>

                        <div class="row">
                            <button onclick="calcular('4')" type="button" class="btn btn-primary btn-lg">4</button>
                            <button onclick="calcular('5')" type="button" class="btn btn-primary btn-lg">5</button>
                            <button onclick="calcular('6')" type="button" class="btn btn-primary btn-lg">6</button>
                            <button onclick="operadores('+')" type="button" class="btn btn-primary btn-lg">+</button>
                        </div>

                        <div class="row">
                            <button onclick="calcular('1')" type="button" class="btn btn-primary btn-lg">1</button>
                            <button onclick="calcular('2')" type="button" class="btn btn-primary btn-lgt">2</button>
                            <button onclick="calcular('3')" type="button" class="btn btn-primary btn-lg">3</button>
                            <button onclick="igual('=')" type="button" class="btn btn-primary btn-lg enter">=</button>
                        </div>

                        <div class="row" style="margin-top: -60px">
                            <button onclick="calcular('0')" type="button"
                                class="btn btn-primary zero btn-lg font-weight-light">0</button>
                            <button onclick="calcular('.')" type="button" id='btnP'
                                class="btn btn-primary btn-lg font-weight-light">.</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class='mt-5'>
                <h1>Hist√≥ricos</h1>
                <div class="my-2">
                    <p id="lista"></p>
                </div>

            </div>
        </div>

        <script>
            let hist = document.getElementById('hist');
            let tela = document.getElementById('resultado');
            let lista = document.getElementById('lista');
            let v1 = 0
            let btnP = document.getElementById('btnP');

            const contas = []

            function calcular(valor) {

                tela.value += valor
                hist.innerHTML += valor

            }
            function operadores(valor) {
                v1 = Number(tela.value)
                op = valor
                tela.value = ''
                hist.innerHTML += op

            }

            function igual() {
                v2 = Number(tela.value)
                if (op === '+') { result = v1 + v2; }
                else if (op === '*') { result = v1 * v2; }
                else if (op === '/') { result = v1 / v2; }
                else if (op === '-') { result = v1 - v2; }
                else if (op === '.') { }

                tela.value = result
                hist.innerHTML = v1 + op + v2 + '=' + result + ' / ';
                contas.push(v1 + op + v2 + '=' + result + '<br>')
                lista.innerHTML = ''
                listar();

            }

            function listar() {
                for (let i in contas) {
                    lista.innerHTML += contas[i];


                }

            }

            function limpar() {
                tela.value = ''
                hist.innerHTML = ''
                lista.innerHTML = '';
                contas.length = 0
                result = 0
            }

        </script>

    </div>
</body>

</html>
